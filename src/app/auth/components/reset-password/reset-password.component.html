<form class="_form" [formGroup]="fg" (submit)="sendPassword()">
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" name="email" type="email">
  </mat-form-field>
  <button mat-flat-button class="_auth-btn" color="primary" type="submit">Send Password</button>
  <button class="_reset-btn" (click)="askToResetPassword.emit(false)">Go Back to Login</button>
</form>
