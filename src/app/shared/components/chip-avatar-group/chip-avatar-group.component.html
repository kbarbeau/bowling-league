<ng-container *ngFor="let element of elements">
  <app-chip-avatar chip-avatar
    *ngIf="element"
    class="_avatar"
    #tooltip="matTooltip"
    [matTooltip]="element.name"
    matTooltipPosition="above"
    matTooltipHideDelay="30"
    size="extra-small"
    [image]="element.image ? (element.image | getDownloadURL) : 'https://i.stack.imgur.com/34AD2.jpg'"></app-chip-avatar>
</ng-container>
