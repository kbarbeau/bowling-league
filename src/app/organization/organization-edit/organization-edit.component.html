<form *ngIf="fg" [formGroup]="fg" class="_form" (submit)="onSubmit()">
  <h2>{{ pageTitle }}</h2>

  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput autocomplete="off" formControlName="name" type="text">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Location</mat-label>
    <input matInput formControlName="location" type="text">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Phone</mat-label>
    <input matInput formControlName="phone" type="tel">
  </mat-form-field>

  <app-actions-group>
    <a mat-button color="primary" [routerLink]="['/team']">Cancel</a>
    <button mat-flat-button color="primary" type="submit">Submit</button>
  </app-actions-group>
</form>
