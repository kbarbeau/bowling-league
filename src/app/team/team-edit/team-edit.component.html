<app-side-panel-header>
  <app-title size="large">{{ pageTitle }}</app-title>
</app-side-panel-header>

<form *ngIf="fg" [formGroup]="fg" class="_form" (submit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput autocomplete="off" formControlName="name" type="text">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Sport</mat-label>
    <mat-select formControlName="sport">
      <mat-option *ngFor="let sport of sports" [value]="sport">{{sport}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field *ngIf="(players$ | async) as playersList" appearance="outline">
    <mat-label>Choose players</mat-label>
    <mat-select formControlName="players" multiple>
      <mat-option *ngFor="let player of playersList" [value]="player.id">{{ player.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <app-side-panel-footer>
    <app-actions-group>
      <ng-container end>
        <a mat-button color="primary" [routerLink]="['', { outlets: { side: null } }]">Cancel</a>
        <button mat-flat-button color="primary" type="submit">Submit</button>
      </ng-container>
    </app-actions-group>
  </app-side-panel-footer>
</form>
