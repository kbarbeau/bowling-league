<app-actions-group class="_actions-group" end>
  <a mat-flat-button color="primary" [routerLink]="['', { outlets: { side: 'team/add' } }]">Create Team</a>
</app-actions-group>

<table mat-table [dataSource]="teams" class="_table">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

    <!-- Sport Column -->
    <ng-container matColumnDef="sport">
      <th mat-header-cell *matHeaderCellDef>Sport</th>
      <td mat-cell *matCellDef="let element">{{element.sport ?? '-'}}</td>
    </ng-container>

    <ng-container matColumnDef="players">
      <th mat-header-cell *matHeaderCellDef>Players</th>
      <td mat-cell *matCellDef="let element">
        {{ element.players.length }}
      </td>
    </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
        <a mat-button color="primary" [routerLink]="['', { outlets: { side: 'team/edit/' + element.id } }]">Edit</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="showColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: showColumns;"></tr>
</table>
