<app-side-panel-header>
  <app-title size="large">{{ pageTitle }}</app-title>
</app-side-panel-header>

<form *ngIf="fg" [formGroup]="fg" class="_form" (submit)="onSubmit()">
  <div class="_image-container">
    <app-chip-avatar *ngIf="fg.controls['image'].value && id; else uploadFile"
      class="_image"
      size="large"
      [image]="fg.controls['image'].value | getDownloadURL"></app-chip-avatar>
    <ng-template #uploadFile>
      <label>
        Picture
        <input accept="image/*" type="file" (change)="imageHasChanged($event)">
      </label>
    </ng-template>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput autocomplete="off" formControlName="name" type="text">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <app-side-panel-footer>
    <app-actions-group>
      <ng-container end>
        <a mat-button color="primary" [routerLink]="['', { outlets: { side: null } }]">Cancel</a>
        <button mat-flat-button color="primary" type="submit">Submit</button>
      </ng-container>
    </app-actions-group>
  </app-side-panel-footer>
</form>
