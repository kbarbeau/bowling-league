<form *ngIf="fg" [formGroup]="fg" class="_form" (submit)="onSubmit()">
  <h2>{{ pageTitle }}</h2>

  <div class="_image-container">
    <img chip-avatar
      class="_image"
      *ngIf="fg.controls['image'].value && id; else uploadFile"
      size="large"
      [src]="fg.controls['image'].value | getDownloadURL">
    <ng-template #uploadFile>
      <label>
        Picture
        <input accept="image/*" type="file" (change)="imageHasChanged($event)">
      </label>
    </ng-template>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput autocomplete="off" formControlName="name" type="text">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <app-actions-group>
    <a mat-button color="primary" [routerLink]="['/team']">Cancel</a>
    <button mat-flat-button color="primary" type="submit">Submit</button>
  </app-actions-group>
</form>
