<app-actions-group class="_actions-group" end>
  <a mat-flat-button color="primary" [routerLink]="['', { outlets: { side: 'player/add' } }]">Create Player</a>
</app-actions-group>

<table mat-table [dataSource]="players" class="_table">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      <a app-object-summary [routerLink]="['', { outlets: { side: 'player/single/' + element.id } }]">
        <app-chip-avatar size="small" [image]="element.image ? (element.image | getDownloadURL) : 'https://i.stack.imgur.com/34AD2.jpg'" thumbnail></app-chip-avatar>
        <app-title>{{element.name}}</app-title>
        <app-title size="small" type="subtitle">{{element.description}}</app-title>
      </a>
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
        <a mat-button color="primary" [routerLink]="['', { outlets: { side: 'player/edit/' + element.id } }]">Edit</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="showColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: showColumns;"></tr>
</table>
